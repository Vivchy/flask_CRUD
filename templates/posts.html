{% extends 'index.html' %}
{% block title %}
        <title>посты</title>
{% endblock %}
{% block content %}
  <h1>Посты</h1>
    {% for post in posts %}
  <div class="post">
      <a href="{{ url_for('post', id=post.id) }}">
          <div class="title"><h2>{{post.title}}</h2></div> </a>
    <p>{{ post.content[:60] }}</p>
    <p>дата создания {{ post.created_on.strftime('%m  %d') }}</p>
      <a href="{{ url_for('delete', id=post.id) }}">удалить</a>
    {{ post.important }}
  </div>
    {% endfor %}
{% endblock %}
